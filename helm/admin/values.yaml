replicaCount: 1

php:
  image: "bramalho/fictional-journey-php-admin"
  pullPolicy: Always
  tag: latest
  service:
    type: ClusterIP
    port: 9000
  env:
    appEnv: dev
    appSecret: a71be959e5b3345cb8c884d760ad71c3
    databaseURL: mysql://user:password@mysql.admin.svc.cluster.local:3306/app?serverVersion=5.7
    mongoDBURL: mongodb://user:password@mongodb.api.svc.cluster.local:27017
    mongoDBDB: app

nginx:
  image: "bramalho/fictional-journey-nginx-admin"
  pullPolicy: Always
  tag: latest
  service:
    type: ClusterIP
    port: 80

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
     kubernetes.io/ingress.class: nginx
  hosts:
    - host: admin.fictional-journey.com
      paths: ["/"]
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

